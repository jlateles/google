<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo2.png">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><img src="bg.png"></a></li>
                <button>Fazer login</button>
            </ul>
        </header>
        <main class="main">
            <img src="google-logo.png" alt="google logo" class="google">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.png" class="mic"></div>
                    <div><img src="mic.png" class="mic"></div>
                </div>
            </div>
            <div class="button">
                <button class="btn">Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
            <div class="text">
                <a href="#">Jornada pela história do Google</a>
                desde o primeiro Doodle e muito mais!
            </div>
        </main>
        <footer>
            <div class="line line1">
                <p class="line_top">Brasil</p>
            </div>
            <div class="line line2">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>
</html>
